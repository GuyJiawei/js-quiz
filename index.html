<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <button class="button" id = "high-scores">View High Scores</button>
        </div>

        <div>
            <h1 class="timer" id="timer">Timer</h1>
        </div>
    </header>

    <main>
        <container class="start-container">

            <section class="start-page" id="start-page">
                <h2>
                    Coding Quiz Challenge
                </h2>
                <p id="instructions">
                    Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalise your score/time by ten seconds!
                </p>
                <button class="button" id="start-button"><strong>Start Quiz</strong></button>
            </section>

        </container>

        <container class="quiz-container" id="quiz-container">
            <section id="quiz">
                <h2 id="questions"></h2>
                <ul class="hide" id= "btnArea">
                    <li><button class="option-button" id="option-A"></button></li>
                    <li><button class="option-button" id="option-B"></button></li>
                    <li><button class="option-button" id="option-C"></button></li>
                    <li><button class="option-button" id="option-D"></button></li>
                </ul>
            </section>

            <section class="hide" id="answer">
                <p id="result"></p>
            </section>

            <section class="hide" id="submit-page">
                <div>
                    <h2 class= "hide" id="high-scores-list"></h2>
                        <input type="text" id="initials" placeholder="Submit Initials">
                        <button class= "submit" id="submit">Submit</button>
                        <button class= "play-again" id="play-again">Go Back</button>
                        <button class="clear-scores" id="clear-scores">Clear High Scores</button>
                        <ol class="hi-scorers" id="hi-scorers"></ol>
                    <div></div>
                </div>                
            </section>
        </container>
    </main>

    <script src="/assets/script.js"></script>
    
</body>
</html>
