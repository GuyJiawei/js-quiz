<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <div>
            <button class="button" id = "highscroes">View High Scores</button>
        </div>

        <div>
            <h1 class="timer" style="text-align: right;">Timer</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="start-page" id="start-page">
                <h2>
                    Coding Quiz Challenge
                </h2>
                <p id="instructions">
                    Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalise your score/time by ten seconds!
                </p>
                <button class="button" id="start-button"><strong>Start Quiz</strong></button>
            </section>
        </div>
    </main>
    <script src="/assets/script.js"></script>
</body>
</html>
