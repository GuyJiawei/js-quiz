<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header>
        <div>
            <button class="button" id = "highscroes">View High Scores</button>
        </div>

        <div>
            <h1 class="timer" style="text-align: right;">Timer</h1>
        </div>
    </header>

    <main>
        <container class="start-container">

            <section class="start-page" id="start-page">
                <h2>
                    Coding Quiz Challenge
                </h2>
                <p id="instructions">
                    Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalise your score/time by ten seconds!
                </p>
                <button class="button" id="start-button"><strong>Start Quiz</strong></button>
            </section>

        </container>

        <container class="quiz-container" id="quiz-container">

            <section id="options">
                <h2 id="question"></h2>
                <ul>
                    <li><button class="option-button" id="option-A"></button></li>
                    <li><button class="option-button" id="option-B"></button></li>
                    <li><button class="option-button" id="option-C"></button></li>
                    <li><button class="option-button" id="option-D"></button></li>
                </ul>
            </section>

            <section id="answer">
                <p id="result"></p>
            </section>

            <section class="score-page" id="score-page">
                <div>
                    <h2>High Scores</h2>
                    <ol class="high-scores-list"></ol>
                    <button class= "play-again" id="play-again">Play Again</button>
                    <button class="clear-scores" id="clear-scores">Clear High Scores</button>
                    <div></div>
                </div>                
            </section>

        </container>
    </main>

    <script src="/assets/script.js"></script>
    
</body>
</html>
